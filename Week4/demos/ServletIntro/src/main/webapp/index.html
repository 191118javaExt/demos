<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Servlets Intro</title>
</head>
<body>
	<h1>Welcome!</h1>
	<a href="http://localhost:8080/ServletIntro/hello">
		<button>HelloWorld Servlet</button>
	</a>
	<hr>
	<h2>Get Vs Post</h2>
	<h3>GET</h3>
	<form action="GetVsPost" method="GET">
		<!-- action specifies which URL/Servlet we will be hitting -->
		<!-- method specifies the HTTP verb that will be used -->
		USERNAME:<br>
		<input type="text" name="username"><br>
		PASSWORD:<br>
		<input type="password" name="password"><br><br>
		<input type="submit"><br>
	</form>
	
	<h3>POST</h3>
	<form action="GetVsPost" method="POST">
		<!-- action specifies which URL/Servlet we will be hitting -->
		<!-- method specifies the HTTP verb that will be used -->
		USERNAME:<br>
		<input type="text" name="username"><br>
		PASSWORD:<br>
		<input type="password" name="password"><br><br>
		<input type="submit"><br>
	</form>
</body>
</html>
