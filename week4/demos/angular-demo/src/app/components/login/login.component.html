<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>Login!</h1>
      <form>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">USERNAME</span>
          </div>
          <input [(ngModel)]="username" type="text" class="form-control" placeholder="username" name="username" required>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">PASSWORD</span>
          </div>
          <input [(ngModel)]="password" type="password" class="form-control" placeholder="password" name="password" required>
        </div>

        <button (click)="sendLogin()" class="btn btn-success">SUBMIT LOGIN</button>
      </form>
    </div>

    <!-- <div class="col-md-6">
      <h1>Register!</h1>
    </div> -->
  </div>
</div>
